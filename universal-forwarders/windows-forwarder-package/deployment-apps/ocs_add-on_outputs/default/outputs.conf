#
# OCS Outputs Configuration
#
# This file configures where forwarders send their data
# To override: Create local/outputs.conf on individual forwarders
#

[tcpout]
defaultGroup = primary_indexers
forwardedindex.filter.disable = true
indexAndForward = false

[tcpout:primary_indexers]
# Change this IP to your indexer's address
server = INDEXER_IP:9997

# SSL configuration (uncomment to enable)
# sslCertPath = $SPLUNK_HOME/etc/auth/server.pem
# sslPassword = <encrypted_password>
# sslVerifyServerCert = false

# Compression (enabled by default)
compressed = true

# Connection settings
connectionTimeout = 20
readTimeout = 300
writeTimeout = 300
