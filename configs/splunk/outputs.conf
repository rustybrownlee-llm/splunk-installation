# outputs.conf - Template for Universal Forwarder outputs configuration
#
# This file configures where forwarders send their data
# Location on forwarder: $SPLUNK_HOME/etc/system/local/outputs.conf

[tcpout]
defaultGroup = primary_indexers
forwardedindex.filter.disable = true
indexAndForward = false

[tcpout:primary_indexers]
# Replace INDEXER_IP with your actual indexer IP/hostname
server = INDEXER_IP:9997
compressed = true
# Optional: Enable SSL for encrypted transmission
# sslVerifyServerCert = false
# useClientSSLCompression = true

[tcpout-server://INDEXER_IP:9997]
