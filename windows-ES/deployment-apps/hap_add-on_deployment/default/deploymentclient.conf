# HAP Deployment Client Configuration
# Deployed to: ALL forwarders (Windows, Linux, etc.)
#
# This app configures forwarders to connect to the deployment server
# Update DEPLOYMENT_SERVER_HOSTNAME with actual Server 1 hostname/IP

[deployment-client]
# Specifies the deployment server
disabled = false

[target-broker:deploymentServer]
# Deployment server address
# Replace DEPLOYMENT_SERVER_HOSTNAME with actual Server 1 hostname or IP
targetUri = DEPLOYMENT_SERVER_HOSTNAME:8089

# Phone home interval (how often to check for updates)
# Default: 60 seconds
phoneHomeIntervalInSecs = 60
