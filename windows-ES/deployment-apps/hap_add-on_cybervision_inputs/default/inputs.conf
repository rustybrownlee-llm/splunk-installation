# HAP Cisco Cyber Vision Input Configuration
# Purpose: Override default index for Cisco Cyber Vision TA-cisco_cybervision inputs
# Deploy to: Forwarders with Cyber Vision sensors (via CyberVisionForwarders serverclass)
#
# This configuration overrides the TA-cisco_cybervision default index (default)
# and routes all Cyber Vision data to the cybervision index.
#
# Prerequisites:
# - TA-cisco_cybervision must be installed on the same forwarder
# - cybervision index must exist on indexers
# - Cyber Vision sensor connection must be configured in TA-cisco_cybervision

#========================================
# Cyber Vision Events
# Captures security events from Cyber Vision
#========================================
[cybervision_events]
index = cybervision

#========================================
# Cyber Vision Devices
# ICS/OT asset inventory from Cyber Vision
#========================================
[cybervision_devices]
index = cybervision

#========================================
# Cyber Vision Components
# Component-level inventory data
#========================================
[cybervision_components]
index = cybervision

#========================================
# Cyber Vision Network Flows
# OT network flow data
#========================================
[cybervision_flows]
index = cybervision

#========================================
# Cyber Vision Activities
# System activities and changes
#========================================
[cybervision_activities]
index = cybervision

#========================================
# Cyber Vision Vulnerabilities
# ICS/OT vulnerability data
#========================================
[cybervision_vulnerabilities]
index = cybervision

#========================================
# Notes:
#
# Data Types Collected:
# - cisco:cybervision:events - Security events from OT environment
# - cisco:cybervision:devices - Asset inventory (PLCs, RTUs, HMIs, etc.)
# - cisco:cybervision:components - Component-level details
# - cisco:cybervision:flows - Network flow data (OT protocols)
# - cisco:cybervision:activities - System activity logs
# - cisco:cybervision:vulnerabilities - ICS/OT CVEs and vulnerabilities
#
# Collection Interval:
# - Default: 60 seconds (configured in TA-cisco_cybervision)
# - Page Size: 100 events per API call
#
# Configuration:
# - Cyber Vision sensor connection is configured in TA-cisco_cybervision
# - This app only overrides the index destination
#
# CIM Mapping:
# - TA-cisco_cybervision includes CIM field mappings for ES
# - Supports OT Security data model
# - Includes asset, vulnerability, and network traffic mappings
#
# Deployment:
# - Install TA-cisco_cybervision first (contains the actual inputs)
# - Then deploy this app via deployment server
# - Restart splunkd after deployment
#========================================
