# HAP Forwarder Outputs Configuration
# Deployed to: ALL forwarders
#
# Configures forwarders to send data to Server 2 (indexer)
# Update INDEXER_HOSTNAME with actual Server 2 hostname/IP

[tcpout]
# Default output group
defaultGroup = hap_indexers
# Disable indexing on forwarder (forward only)
indexAndForward = false

[tcpout:hap_indexers]
# HAP Indexer (Server 2)
# Replace INDEXER_HOSTNAME with actual Server 2 hostname or IP
server = INDEXER_HOSTNAME:9997

# Enable compression (reduces network bandwidth)
compressed = true

# Connection settings
connectionTimeout = 20
readTimeout = 300
writeTimeout = 300

# Forwarding strategy
# autoLB = true would load balance across multiple indexers
# With single indexer, this isn't needed but doesn't hurt
autoLBFrequency = 30

# SSL settings (if using encrypted forwarding)
# Uncomment these lines if you configure SSL
# sslCertPath = $SPLUNK_HOME/etc/auth/server.pem
# sslRootCAPath = $SPLUNK_HOME/etc/auth/ca.pem
# sslVerifyServerCert = false

[tcpout-server://INDEXER_HOSTNAME:9997]
# Specific settings for this indexer
# Inherits from tcpout:hap_indexers above
