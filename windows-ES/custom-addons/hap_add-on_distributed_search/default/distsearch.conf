# HAP Distributed Search Configuration
# Install on: Server 1 (ES Search Head)
#
# This configures Server 1 to search Server 2 (indexer)

[distributedSearch]
# Distributed search defaults
disabled = false
shareBundles = true
skipOurselves = true
heartbeatFrequency = 10
statusTimeout = 10
removedTimedOutServers = true
autoAddServers = false
heartbeatMcastAddr = 224.0.0.37
ttl = 1
connectionTimeout = 10
sendTimeout = 60
receiveTimeout = 60

[searchhead:SERVER1]
# This is the local search head (Server 1)
# Replace SERVER1 with actual hostname
# This entry tells Splunk this is the search head, not a peer

[distributedSearch:dmc_group_indexer]
# Search peer group for indexers
servers = SERVER2:8089
# Replace SERVER2 with actual hostname/IP of Server 2

[distributedSearch:dmc_indexerclustergroup_idxc_label]
# For future indexer clustering (if needed)
disabled = true
