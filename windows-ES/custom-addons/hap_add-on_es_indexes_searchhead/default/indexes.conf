# HAP Enterprise Security Index Definitions - SEARCH HEAD VERSION
# Install on: Server 1 (ES Search Head)
#
# This file defines indexes WITHOUT storage paths
# Purpose: Make indexes visible in Web UI and enable index targeting in searches
# Data is actually stored on Server 2 (indexer)

# Note: No homePath, coldPath, thawedPath defined - this is a search head only

#=================
# Windows Event Logs
#=================
[wineventlog]
# Windows event logs collected from endpoints

[perfmon]
# Windows performance monitoring data

#=================
# Network & Firewall
#=================
[network]
# Network traffic, NetFlow, etc.

[firewall]
# Firewall logs (Cisco ASA, Palo Alto, etc.)

[dns]
# DNS query logs

#=================
# Web & Proxy
#=================
[web]
# Web server logs, IIS, Apache

[proxy]
# Web proxy traffic

#=================
# Security
#=================
[security]
# Security appliances, IDS/IPS

[endpoint]
# EDR, antivirus, Sysmon

#=================
# Application & Database
#=================
[application]
# Application logs

[database]
# Database audit logs

#=================
# Email & Messaging
#=================
[email]
# Email gateway, Exchange logs

#=================
# Industrial/IoT (Cyber Vision)
#=================
[cybervision]
# Cisco Cyber Vision OT/IoT data

#=================
# ES-Specific Indexes (Auto-created by ES)
#=================
# These are created automatically by Enterprise Security
# Defined here for reference only

[notable]
# ES notable events from correlation searches
# Auto-created by ES

[risk]
# ES risk scoring data
# Auto-created by ES

[threat_activity]
# ES threat intelligence data
# Auto-created by ES

[summary]
# Accelerated data model summaries
# Auto-created by Splunk
