# HAP Enterprise Security Index Definitions
# Install on: Server 2 (Indexer)
#
# Note: ES auto-creates some indexes (notable, risk, threat_activity)
# This file defines custom indexes for data ingestion

[default]
# Default settings for all indexes
maxTotalDataSizeMB = 500000
frozenTimePeriodInSecs = 7776000
# 90 days retention (adjust as needed)

# Frozen bucket archiving to Server 1
# Update SERVER1_HOSTNAME with actual hostname/IP
coldToFrozenDir = \\SERVER1_HOSTNAME\splunk-frozen\$_index_name\frozen

#=================
# Windows Event Logs
