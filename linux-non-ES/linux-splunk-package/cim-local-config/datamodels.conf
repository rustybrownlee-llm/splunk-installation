#
# CIM Data Model Acceleration Configuration
#
# Copy this file to: /opt/splunk/etc/apps/Splunk_SA_CIM/local/datamodels.conf
# After copying, restart Splunk and use the CIM UI to manage acceleration settings
#
# Settings → Data Models → Edit Acceleration (checkboxes will reflect these settings)
#

# Authentication Data Model
# Used by InfoSec App for: Login analysis, authentication events, access patterns
[Authentication]
acceleration = true
acceleration.earliest_time = -1y
acceleration.max_time = 3600

# Change Analysis Data Model
# Used by InfoSec App for: Account management, system configuration changes
[Change_Analysis]
acceleration = true
acceleration.earliest_time = -1y
acceleration.max_time = 3600

