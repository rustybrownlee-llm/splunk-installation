#
# OCS Index Definitions
#
# CIM-compliant indexes for standardized data collection
# Install on: Splunk Enterprise (Indexer/Search Head)
#

# Windows Event Logs
[wineventlog]
homePath   = $SPLUNK_DB/wineventlog/db
coldPath   = $SPLUNK_DB/wineventlog/colddb
thawedPath = $SPLUNK_DB/wineventlog/thaweddb
maxTotalDataSizeMB = 512000
frozenTimePeriodInSecs = 2592000
# 512GB max size, 30-day retention

# Operating System Data (Linux, Unix, Windows)
[os]
homePath   = $SPLUNK_DB/os/db
coldPath   = $SPLUNK_DB/os/colddb
thawedPath = $SPLUNK_DB/os/thaweddb
maxTotalDataSizeMB = 256000
frozenTimePeriodInSecs = 2592000
# 256GB max size, 30-day retention
# Sources: syslog, auth.log, secure, messages, Windows OS events

